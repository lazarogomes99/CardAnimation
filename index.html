<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Card Animation</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="/imagens/tenis-1.png" alt="Tenis adidas cor preto" id="tenis-1">
            <img src="/imagens/tenis-2.png" alt="Tenis adidas cor azul escuro" id="tenis-2">
            <div class="card-itens">
                <div class="card-top">
                    <div class="icons">
                        <span class="material-symbols-outlined" id="left">arrow_back_ios</span>
                        <span class="material-symbols-outlined" id="right">arrow_forward_ios</span>
                    </div>
                    <h3>Adidas</h3>
                    <h1>ULTRABOOST 22</h1>

                </div>
                <div class="card-bottom">
                    <h3>Descrição</h3>
                    <p>Bacon ipsum dolor amet jowl beef tri-tip sausage pork chop short loin, drumstick ribeye venison ground round shoulder. </p>
                    <div>
                        <p>Tamanhos</p>
                        <div class="tamanhos">
                            <span>38</span>
                            <span>39</span>
                            <span>40</span>
                            <span>41</span>
                            <span>42</span>
                            <div class="preco">R$199,90</div>
                        </div>
                        
                    </div>
                    <a href="#" class="btn">Finalizar compra</a>
                </div>

            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
